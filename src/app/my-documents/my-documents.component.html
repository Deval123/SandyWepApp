<div class="panel panel-default">
  <div class="panel-heading">
    Gestion des Doc
  </div>
  <div class="panel-body">
    <div>
      <button class="btn btn-success" (click)="onNewCat()">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
    </div>
    <p></p>
    <div *ngIf="mode=='new-cat'" class="col-md-6">
      <form #f="ngForm" (ngSubmit)="onSaveCat(f.value)">
        <div class="form-group">
          <label class="control-label">Name</label>
          <label>
            <input type="file" name="file" ngModel="" class="form-control">
          </label>
        </div>
        <div>
          <label class="control-label">Email</label>
          <label>
            <input type="text" name="emailId" ngModel="" class="form-control">
          </label>
        </div>
        <button class="btn btn-success" type="submit">Save</button>

      </form>
    </div>
    <div *ngIf="mode=='edit-cat'" class="col-md-6">
      <form #f="ngForm" (ngSubmit)="onUpdateCat(f.value)">
        <div class="form-group">
          <label class="control-label">Name</label>
          <label>
            <input type="text" name="name" ngModel="" class="form-control" [(ngModel)]="currentlevel.name">
          </label>
        </div>
        <button class="btn btn-success" type="submit">Save</button>

      </form>
    </div>
    <div *ngIf="mode=='list'">
      <table class="table" *ngIf="myDocuments">
        <tr>
          <th>emailId</th>
          <th>Actions</th>
        </tr>
        <tr *ngFor="let c of myDocuments._embedded.myDocuments">
          <td>{{c.emailId}}</td>
          <td>
            <button class="btn btn-danger" (click)="onDeleteCat(c)">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="onEditCat(c)">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
