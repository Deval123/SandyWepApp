<div class="panel panel-default">
  <div class="panel-heading">
    Gestion des niveaux
    <div class="container-fluid ">
      <form #f="ngForm" (ngSubmit)="getLevelSByName(f.value)" class="navbar-form navbar-left" action="/action_page.php">
        <div class="form-group">
          <input type="text" name="name" ngModel="name"  class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Find</button>
      </form>
    </div>
  </div>
  <div class="panel-body">
    <div>
      <button class="btn btn-success" (click)="onNewCat()">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
    </div>
    <p></p>
    <div *ngIf="mode=='new-cat'" class="col-md-6">
      <form #f="ngForm" (ngSubmit)="onSaveCat(f.value)">
        <div class="form-group">
<!--          <label class="control-label">Name</label>
          <label>
            <input type="text" name="name" ngModel="" class="form-control">
          </label>-->
          <h4>Name</h4>
          <mat-form-field class="example-full-width">
            <input type="text" name="name" ngModel=""  matInput placeholder="Name" value="Name">
          </mat-form-field>
          <h4>Description</h4>
          <mat-form-field class="example-full-width">
            <input type="text" name="description" ngModel=""  matInput placeholder="Description" value="name">
          </mat-form-field>
        </div>
        <button class="btn btn-success" type="submit">Save</button>

      </form>
    </div>
    <div *ngIf="mode=='edit-cat'" class="col-md-6">
      <form #f="ngForm" (ngSubmit)="onUpdateCat(f.value)">
        <div class="form-group">
<!--          <label class="control-label">Name</label>
          <label>
            <input type="text" name="name" ngModel="" class="form-control" [(ngModel)]="currentlevel.name">
          </label>-->
          <h4>Name</h4>
          <mat-form-field class="example-full-width">
            <input type="text" name="name" ngModel=""  matInput placeholder="Name" value="Name" [(ngModel)]="currentlevel.name">
          </mat-form-field>
          <h4>Description</h4>
          <mat-form-field class="example-full-width">
            <input type="text" name="description" ngModel=""  matInput placeholder="Description" value="name" [(ngModel)]="currentlevel.description">
          </mat-form-field>
        </div>
        <button class="btn btn-success" type="submit">Save</button>

      </form>
    </div>
    <div *ngIf="mode=='list'">
      <table class="table" *ngIf="levels">
        <tr>
          <th>Name</th>
          <th>Description</th>

          <th>Actions</th>
        </tr>
        <tr *ngFor="let c of levels">
          <td>{{c.name}}</td>
          <td>{{c.description}} </td>

          <td>
            <button class="btn btn-danger" (click)="onDeleteCat(c)">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="onEditCat(c)">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="gotoSub(c)">
              <span class="glyphicon glyphicon-asterisk"></span>
              Sujects
            </button>
          </td>
        </tr>
      </table>
    </div>

    <div *ngIf="mode=='find'">
      <table class="table" *ngIf="levelFind">
        <tr>
          <th>Name</th>
          <th>Description</th>

          <th>Actions</th>
        </tr>
        <tr >
          <td>{{levelFind.name}}</td>
          <td>{{levelFind.description}} </td>

          <td>
            <button class="btn btn-danger" (click)="onDeleteCat(levelFind)">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="onEditCat(levelFind)">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="gotoSub(levelFind)">
              <span class="glyphicon glyphicon-asterisk"></span>
              Subjects
            </button>
          </td>
        </tr>
      </table>
    </div>

    <div *ngIf="mode=='detailSub'">
      <table class="table" *ngIf="FindSubjectLevel">
        <tr>
          <th>Level</th>
          <th>subjects</th>
          <th>Actions</th>
        </tr>
        <tr *ngFor="let c of FindSubjectLevel">
          <td>{{c.level.name}}</td>
          <td>{{c.name}}</td>

          <td>
            <button class="btn btn-danger" (click)="onDeleteCat(c)">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="onEditCat(c)">
              <span class="glyphicon glyphicon-edit"></span>
              Suject
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="gotoRes(c)">
              <span class="glyphicon glyphicon-asterisk"></span>
              Resources
            </button>
          </td>
        </tr>
      </table>
    </div>

    <div *ngIf="mode=='detailRes'">
      <table class="table" *ngIf="FindResourcesSubject">
        <tr>
          <th>Name</th>
          <th>Description</th>

          <th>Actions</th>
        </tr>
        <tr *ngFor="let c of FindResourcesSubject">
          <td>{{c.name}}</td>
          <td>{{c.description}} </td>

          <td>
            <button class="btn btn-danger" (click)="onDeleteCat(c)">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="onEditCat(c)">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="gotoRead(c)">
              <span class="glyphicon glyphicon-asterisk"></span>
              Read
            </button>

          </td>
        </tr>
      </table>
    </div>

  </div>
</div>
